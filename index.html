<!DOCTYPE html>
<html>
<head>
  <!-- link to the css style sheet and import for new font -->
  <link rel="stylesheet" type="text/css" href="extension.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

<meta charset="utf-8">
<title>Display Webcam Stream</title>
 
<style>
</style>

</head>
 
<body>
<div id="container">

  <video autoplay="true" id="videoElement"> </video>

  <button class="button">
    <a href = "#" class = "button" id = "capture" download="my-file-name.png"> Take photo & Download </a>
  </button>

  
  <canvas id = "canvas" width = "700" height = "575"></canvas>
    
</div>

<script>
 var video = document.querySelector("#videoElement"),
 canvas = document.getElementById('canvas'),
 context = canvas.getContext('2d')

if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });

var button = document. getElementById('capture');
button. addEventListener('click', function(){
    context.drawImage(video, 0 , 0, 400, 300)
    var dataURL = canvas.toDataURL('image/png');
    button.href = dataURL;
});


}

</script>
</body>
</html>
